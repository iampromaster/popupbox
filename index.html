<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  
</div>
<div id="modelBox">
  <img src="./images/banner.png" width="100%" alt="">
  <div class="offer-text">
    <h2>Get 15% OFF</h2>
    <small>on all beauty products</small>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus ipsam expedita neque? Modi, impedit veritatis</p>
    <form>
      <input type="email" placeholder="Email Address">
      <button type="submit">Subscribe</button>
    </form>
  </div>
  <img src="./images/close.png" class="close-icon" onclick="closeModal()" alt="">
</div>

<script>
  let modelBox = document.getElementById("modelBox");
  document.onmouseleave = function(){
    modelBox.style.display = "block";
  }
  function closeModal(){
    modelBox.style.display = "none";
  }

</script>
  
</body>
</html>
